<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="message" />
      <p>{{ message | addPerson }}</p>
    </div>
  </body>
</html>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  // 创建Vue实例
  const app = new Vue({
    el: '#app',
    // 不是组件 data写的是
    data: {
      message: ''
    },
    // 过滤器
    filters: {
      addPerson(value) {
        console.log(value)

        return '歌名：' + value + '--gala'
      }
    }
  })
</script>
